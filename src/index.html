<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>

<body>
  <div class="bg-container w-100 position-absolute">
    <img alt="background" src="./images/background.jpg" class="w-100">
  </div>
  <header>
    <ul class="d-flex justify-content-center gap-5 m-4">
      <li id="about">About</li>
      <li id="finder">Finder</li>
    </ul>
  </header>
  <section class="splash d-flex align-items-center">
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="d-inline-flex flex-column align-items-end p-md-3 my-md-3">
          <h1>Pathfinder</h1>
          <p>For travellers</p>
        </div>
      </div>
    </div>
  </section>
  <div class="about-content tab-content">
    <section class="py-3">
      <div class="container">
        <div class="row">
          <article class="journey position-relative d-flex">
            <img src="./images/1.jpg" alt="1" class="col-xs-12 col-md-6">
            <div class="position-absolute super">
              <h2>Plan your journeys</h2>
              <p>Pick attractions and book hotels</p>
            </div>
          </article>
        </div>
      </div>
    </section>
    <section class="py-3">
      <div class="container">
        <div class="row">
          <article class="boredom position-relative d-flex justify-content-end">
            <img src="./images/2.jpg" alt="1" class="col-xs-12 col-md-8">
            <div class='position-absolute super'>
              <h2>Minimalize boredom</h2>
              <p>Pick routes that are short and attractive</p>
            </div>
          </article>
        </div>
      </div>
    </section>
  </div>
  <div class="finder-content tab-content">
    <div class="container">
      <h2 class="text-center">Draw routes</h2>
      <div class="matrix-wrapper d-flex justify-content-center">

      </div>
      <div class="d-flex justify-content-center">
        <button class="done-button">Finish drawing</button>
      </div>
    </div>
  </div>
  <footer class="d-flex justify-content-center m-5">
    <p>All rights reserved</p>
  </footer>
  <script src="./js/elements.js"></script>
  <script src="./js/matrix.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
